<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="container d-flex ">
            <div class="mx-auto content bg-light">
                <h1 class="header-title p-3 pb-0">TODO LIST</h1>
                <section class="task p-3">
                    <p class="text-muted date"></p>
                    <input type="text" placeholder="Enter a task ..." class="inputTask" >
                <button type="button" class="btn btn-info text-light addTask"><i class="fas fa-add "></i></button> 
                </section>
                <div class="todo-list"></div>
            </div>
        </div>
    </main>
   
    
</body>
</html>
