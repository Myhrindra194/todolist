<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="container d-flex ">
            <div class="mx-auto content bg-light">
                <h1 class="header-title p-3 text-center bg-danger text-light">TODO LIST</h1>
                <div class="task p-3 d-flex justify-content-center">
                    <input type="text" placeholder="Enter a task ..." class="inputTask col-10 bg-light" >
                <button type="button" class="btn btn-success text-light addTask"><i class="fas fa-add "></i></button> 
                </div>
                <div class="todo-list">
                    <h6 class="text-muted date text-center mb-3"></h6>
                </div>
            </div>
        </div>
    </main>
   
    
</body>
</html>
