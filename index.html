<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center mt-md-5">
            <div class="content bg-light col-12 col-md-6 py-3">
                <h1 class="content-title mt-3 text-center ">TODO LIST</h1>
                <div class="input-group my-3 pb-3">
                    <input type="text" class="form-control inputTask  bg-light" placeholder="Add new task">
                    <button class="btn addTask text-light" type="button" id="button"><i class="fas fa-add"></i></button>
                </div>
            <div class="todo-list col-12"></div>

            </div>

        </div>
    </div>
</body>
</html>
